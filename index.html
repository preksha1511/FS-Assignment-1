<!DOCTYPE HTML>
<html>
<head>
  <meta charset=""utf-8 />
  <link href="style.css" rel="stylesheet" />
  <title>Working with Javascript</title>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1 class="title">Moviemania</h1>
        <p>
          Movies for everyone
        </p>
        <form id="search-movies">
          <input type="text" placeholder="Search movies..." />
        </form>
      </div>
    </header>
    <div id="movie-list">
      <h2 class="title">Movies to watch</h2>
      <ul>
        <li>
          <span class="name">DHAMAL</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">DDLJ</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">BLUE</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">FRIENDS</span>
          <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <form id="add-movie">
      <input type="checkbox" id="hide" />
      <label for="hide">Hide the List</label>
      <input type="text" placeholder="Add a movie..." id="adda"/>
      <button id="add">Add</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
